<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat Williams | Home</title>
    <link rel="stylesheet" href="Prettify.css">
    <link rel="stylesheet" href="Buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Initial loader -->
    <div class="loader" id="loader">
        <img src="https://cdn.pfps.gg/banners/1565-shadow.gif" alt="Loading...">
    </div>
    
    <!-- Main intro content -->
    <div class="intro-container" id="intro-container">
        <div class="viewer-count">
            <div class="eye-icon"><i class="fas fa-eye"></i></div>
            <div class="count-number" id="viewerCount">425</div>
            <div class="likes-count">
                <i class="fas fa-heart"></i>
                <span id="likesCount">203</span>
            </div>
        </div>
        
        <div class="intro-content">
            <div class="intro-left">
                <h1>Pat Williams</h1>
                <p>15 Years</p>
                <p>Ontario, Canada</p>
            </div>
            
            <div class="intro-right">
                <div class="sword-button-container">
                    <button class="sword-button" id="aboutMeBtn">
                        <span>About Me</span>
                        <div class="sword-icon"><i class="fas fa-sword"></i></div>
                    </button>
                    <div class="like-btn" id="likeBtn">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="intro-quote">
            <p>"Who needs guns.lol when you can make your own website ðŸ˜‚"</p>
        </div>
    </div>
    
    <script src="Nonchalant.js"></script>
</body>
</html>
