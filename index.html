<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Pat Williams, AI & Cybersecurity Expert">
    <meta name="theme-color" content="#000000">
    <title>Pat Williams | Home</title>
    <link rel="stylesheet" href="Prettify.css">
    <link rel="stylesheet" href="Buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="https://cdn.pfps.gg/banners/1565-shadow.gif" alt="Loading animation" loading="lazy">
    </div>
    
    <!-- Full-screen intro -->
    <div class="intro-container" id="intro-container">
        <div class="viewer-count">
            <div class="eye-icon"><i class="fas fa-eye" aria-hidden="true"></i></div>
            <div class="count-number" id="viewerCount">0</div>
            <div class="likes-count">
                <i class="fas fa-heart" aria-hidden="true"></i>
                <span id="likesCount">0</span>
            </div>
        </div>
        
        <div class="intro-content">
            <div class="intro-left">
                <h1>Pat Williams</h1>
                <p>15 years</p>
                <p>Ontario Canada</p>
            </div>
            
            <div class="intro-right">
                <div class="sword-button-container">
                    <button class="sword-button" id="aboutMeBtn">
                        <span>About Me</span>
                        <div class="sword-icon"><i class="fas fa-sword" aria-hidden="true"></i></div>
                    </button>
                    <button class="like-btn" id="likeBtn" aria-label="Like this profile">
                        <i class="far fa-heart" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="intro-quote">
            <p>"The needs must lot when you can make your own service. ðŸ˜Š"</p>
        </div>
    </div>
    
    <script src="Nonchalant.js"></script>
</body>
</html>
